<div class="modal-header">
    <h4 class="modal-title">Detalhes da expressão</h4>
    <button type="button"
            class="close"
            aria-label="Close"
            (click)="closeModal()">
        <span>&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-2">
        <div class="row">
            <span>
                <strong>
                    Expressão:
                </strong>
                {{ expression?.value }}
            </span>
        </div>
        <div class="row"
             *ngIf="!!expression?.description">
            <span>
                <strong>
                    Descrição:
                </strong>
                {{ expression?.description }}
            </span>
        </div>
        <div class="row">
            <strong class="mt-3 mb-n2 w-100">Traduções disponíveis</strong>
            <div id="translation-container"
                 class="w-100">
                <div *ngFor="let translation of expression?.translations"
                     class="w-100">
                    <hr />
                    <div class="w-100">
                        <img src="https://www.countryflags.io/{{ translation.language.country }}/flat/32.png"
                             class="mr-2">
                        <span>{{ translation.language.name }}</span>
                    </div>
                    <div class="mt-1 font-small">
                        <strong>
                            Singular:
                        </strong>
                        {{ translation.value }}
                    </div>
                    <div class="mt-1 font-small"
                         *ngIf="!!translation.plural">
                        <strong>
                            Plural:
                        </strong>
                        {{ translation.plural }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
</div>
